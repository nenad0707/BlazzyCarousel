name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Pazite da se ovo ime slaze sa imenom vaseg .sln fajla
      - name: Restore Dependencies
        run: dotnet restore BlazzyMotion.sln

      - name: Build Solution
        run: dotnet build BlazzyMotion.sln --configuration Release --no-restore

      # Pazite na putanju do Demo projekta
      - name: Publish Blazor WASM
        run: dotnet publish src/BlazzyMotion.Demo/BlazzyMotion.Demo.csproj -c Release -o output

      # KLJUƒåNO: Ovde defini≈°emo na kojoj adresi ce sajt raditi
      # Ako se repo zove "BlazzyMotion", ovde mora biti /BlazzyMotion/
      - name: Fix Base Href
        run: |
          sed -i 's|<base href="/" />|<base href="/BlazzyMotion/" />|g' output/wwwroot/index.html
          echo "‚úÖ Base href set to /BlazzyMotion/"

      - name: Add .nojekyll
        run: touch output/wwwroot/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/wwwroot

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Deployment Complete
        run: |
          echo "üéâ Successfully deployed to GitHub Pages!"
          echo "üåê URL: https://blazzy-motion.github.io/BlazzyMotion/"
