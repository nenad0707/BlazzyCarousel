name: ðŸš€ Deploy Demo

on:
  push:
    branches: [main]
    paths:
      - "src/BlazzyMotion.Demo/**"
      - "src/BlazzyMotion.Carousel/**"
      - "src/BlazzyMotion.SourceGen/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOTNET_VERSION: "8.0.x"
  DEMO_PROJECT: "src/BlazzyMotion.Demo/BlazzyMotion.Demo.csproj"
  BASE_PATH: "/BlazzyMotion/"

jobs:
  deploy:
    name: Build & Deploy Demo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Demo
        run: |
          dotnet publish ${{ env.DEMO_PROJECT }} \
            --configuration Release \
            --output ./output

      - name: Fix Base Href
        run: |
          sed -i 's|<base href="/" />|<base href="${{ env.BASE_PATH }}" />|g' ./output/wwwroot/index.html

      - name: Add .nojekyll
        run: touch ./output/wwwroot/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "### ðŸŽ‰ Demo Successfully Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live URL:** https://blazzy-motion.github.io${{ env.BASE_PATH }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifact:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
